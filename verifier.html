<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifier Dashboard – SwiftPass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav">
      <div class="brand">
        <i class="fa-solid fa-plane-departure" style="color: #0b3b8e;"></i>
        <span>SwiftPass</span>
      </div>
       <button class="nav-toggle" id="nav-toggle">
      <i class="fa-solid fa-bars"></i>
    </button>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#" id="admin-link">Admin Panel</a></li>
          <li><a href="#" id="logout-verifier" data-logout>Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Verifier Dashboard</h2>
    <p id="welcome-verifier"></p>

    <div class="card">
      <h3>Filters</h3>
      <div class="grid-3 grid">
        <div class="input">
          <label>Status</label>
          <select id="filter-status">
            <option value="">Actionable (Pending + Info Requested)</option>
            <option value="pending">Pending</option>
            <option value="info_requested">Info Requested</option>
            <option value="verified">Verified</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
        <div class="input">
          <label>Document type</label>
          <select id="filter-doc">
            <option value="">All</option>
            <option value="Passport">Passport</option>
            <option value="National ID">National ID</option>
            <option value="Birth Certificate">Birth Certificate</option>
          </select>
        </div>
        <div class="input">
          <label>Search by email</label>
          <input id="search-email" placeholder="applicant@example.com">
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Pending applications</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Full name</th>
            <th>Email</th>
            <th>Document</th>
            <th>Status</th>
            <th>File</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="pending-body"></tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div>© SwiftPass</div>
      <div class="links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>


  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

  <script src="js/script.js"></script>

  <script>
    
    document.addEventListener("DOMContentLoaded", function(){
      const adminLink = document.getElementById("admin-link");
      adminLink.addEventListener("click", function(e){
        e.preventDefault();
        location.href = "admin.html";
      });
    });
  </script>




  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("nav-toggle");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  });
</script>
</body>
</html>
