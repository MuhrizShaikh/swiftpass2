
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up – SwiftPass</title>
  <meta http-equiv="Permissions-Policy" content="unload=*">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />




</head>
<body>
  <!-- Header -->
  <header>
    <div class="nav">
      <div class="brand">
        <i class="fa-solid fa-plane-departure" style="color: #0b3b8e;"></i>
        <span>SwiftPass</span>
      </div>
       <button class="nav-toggle" id="nav-toggle">
      <i class="fa-solid fa-bars"></i>
    </button>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Applicant Login</a></li>
          <li><a href="verifier-login.html">Verifier Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card" style="max-width: 480px; margin: 0 auto;">
      <h2>Create Applicant Account</h2>
      <div class="input">
        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" placeholder="you@example.com">
      </div>
      <div class="input">
        <label for="signup-password">Password (min 6 chars)</label>
        <input id="signup-password" type="password" placeholder="••••••••">
      </div>
      <button id="signup-btn" class="btn">Sign Up</button>
      
      <div id="signup-error" style="color: var(--danger);"></div>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div>© SwiftPass</div>
      <div class="links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </footer>

  <!-- CDNs & App -->
   <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
<script src="js/script.js"></script>

  <script src="js/script.js"></script>
   
   
   
   <script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggle = document.getElementById("nav-toggle");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  });
</script>
</body>
</html>
